language: generic

jobs:
  include:
  - stage: CI
    name: SwiftPM macOS
    os: osx
    osx_image: xcode9
    script:
    - swift test --parallel
  - stage: CI
    name: SwiftPM Linux
    os: Linux
    dist: trusty
    install:
    - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
    - swiftenv install 4.0
    - swiftenv local 4.0
    - swift --version
    script:
    - swift test --parallel
  - stage: CI
    name: Code Coverage (Xcode 9)
    os: osx
    osx_image: xcode9
    script:
    - swift package generate-xcodeproj --enable-code-coverage
    - xcodebuild -scheme SourceDocs-Package test
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: CI
    name: Homebrew Install macOS
    os: osx
    osx_image: xcode9
    script:
    - brew update
    - brew install eneko/tap/sourcedocs
    - sourcedocs version
  - stage: CI
    name: Installation from Source
    os: osx
    osx_image: xcode9
    script:
    - git clone --depth 1 https://github.com/eneko/SourceDocs.git
    - cd SourceDocs
    - make install
    - sourcedocs version
