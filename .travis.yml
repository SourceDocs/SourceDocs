language: generic

jobs:
  include:
  - stage: Continuous Integration
    name: SwiftLint
    os: osx
    osx_image: xcode11
    script:
    - make lint
  - stage: Continuous Integration
    name: SwiftPM macOS
    os: osx
    osx_image: xcode11
    script:
    - swift test --parallel
  - stage: Continuous Integration
    name: SwiftPM Linux
    os: linux
    dist: trusty
    install:
    - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
    - swiftenv install 5.1
    - swiftenv local 5.1
    - swift --version
    script:
    - swift build
    - swift test --parallel
  - stage: Continuous Integration
    name: Code Coverage
    os: osx
    osx_image: xcode11
    script:
    - swift package generate-xcodeproj --enable-code-coverage
    - xcodebuild -scheme SourceDocs-Package -quiet test
    after_success:
    - bash <(curl -s https://codecov.io/bash) -J 'SourceDocsLib'
  - stage: Continuous Integration
    name: Installation with Homebrew (macOS)
    os: osx
    osx_image: xcode11
    script:
    - brew update
    - brew install sourcedocs
    - sourcedocs version
  - stage: Continuous Integration
    name: Installation from Source (macOS)
    os: osx
    osx_image: xcode11
    script:
    - git clone --depth 1 https://github.com/eneko/SourceDocs.git
    - cd SourceDocs
    - make install
    - sourcedocs version
